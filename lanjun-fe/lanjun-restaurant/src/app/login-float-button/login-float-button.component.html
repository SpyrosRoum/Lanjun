<div id="login-button" class="order" (click)="toggleDiv()">
    <div class="overlay">
        <div *ngIf="!logged" class="text">Login!</div>
        <div *ngIf="logged" class="text">Profile</div>
    </div>
</div>

<div *ngIf="!logged&&toggle" id="login-pop-up" class="login-pop-up">
    <div class="tab-buttons">
        <div id="tab-button-login" (click)="changeTab(true)" active>Login</div>
        <div id="tab-button-signup" (click)="changeTab(false)">Sign up</div>
    </div>
    <div *ngIf="loginTab" class="login-section">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="" ngModel>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" ngModel>
            <input class="button-complete" type="submit" value="Log in!">
        </form>
    </div>

    <div *ngIf="!loginTab" class="login-section">
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="" ngModel>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" ngModel>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" ngModel>
            <label for="c_password">Confirm: </label>
            <input type="password" id="c_password" name="c_password" value="" ngModel>
            <label for="phone">Phone: </label>
            <input type="phone" id="phone" name="phone" value="" ngModel>
            <label for="address">Address: </label>
            <input type="address" id="address" name="address" value="" ngModel>
            <label for="floor">(Optional) Floor: </label>
            <input type="floor" id="floor" name="floor" value="" ngModel>
            <label for="bell">(Optional) Bell: </label>
            <input type="bell" id="bell" name="bell" value="" ngModel>
            <input class="button-complete" type="submit" value="Sign up!">
        </form>
    </div>
</div>

<div *ngIf="logged&&toggle" id="login-pop-up" class="login-pop-up">
    <div class="user">
        <div class="user-name">{{user.name}}</div>
        <div class="user-email">{{user.email}}</div>
        <div class="user-phone">{{user.phone}}</div>

        <div class="user-address-details">
            <div class="user-address-and-floor">{{user.address}}, {{user.floor}}</div>
            <div class="user-bell">Bell: <span class="italics">{{user.bell}}</span></div>
        </div>

        <div *ngIf="user.admin" class="user-admin button-complete" (click)="swapper()">Admin Page</div>
    </div>
</div>
