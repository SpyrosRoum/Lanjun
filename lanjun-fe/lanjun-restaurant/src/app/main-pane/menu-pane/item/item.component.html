<div class="item">
    <img class="item-img" src="{{item.image}}" alt="{{item.name}}" onerror="this.src='/assets/small_logo.png'">
    <div class="item-name">{{item.name}}</div>
    <div class="item-description">{{item.description}}</div>
    <div class="item-price">{{item.price}}</div>
    <app-add-to-cart [itemId]="item.id" [count]="count" class="item-add-to-cart"></app-add-to-cart>
</div>
