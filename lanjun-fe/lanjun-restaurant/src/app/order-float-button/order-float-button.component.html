<div *ngIf="count>0" (click)="swapper('delivery')" class="order">
    <div class="overlay cart">
        <div class="text">Cart</div>
        <div class="item-count">{{count}}</div>
    </div>
</div>

<div *ngIf="count===0" (click)="swapper('menu')" class="order">
    <div class="overlay">
        <div class="text">Menu!</div>
    </div>
</div>
